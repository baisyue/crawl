<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/bootstrap.min.css"/>
    <title>电影风云榜</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <ul class="list-group">
                <%movies.forEach(function(movie){%>
                <li class="list-group-item">
                    <a href="<%=movie.url%>"><%=movie.name%></a>
                </li>
                <%})  %>

            </ul>
        </div>
    </div>
</div>

</body>
</html>
